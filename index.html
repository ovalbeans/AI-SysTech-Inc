<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      background: #f4f6fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    form {
      background: linear-gradient(90deg, #000292d7 0%, #4b94ee 100%);
      padding: 1rem 6.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(86, 88, 224, 0.08);
    }
    form p {
      margin-bottom: 1.2rem;
    }
    label {
      font-weight: 900;
      color: #ffffff;
      display: block;
      margin-bottom: 0.5rem;
      font-family: 'Times New Roman', Times, serif;
      letter-spacing: 1px;
      font-size: 1.5rem;

    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.7rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      background: #f9fafb;
      transition: border-color 0.2s;
      margin-top: 0.2rem;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #6366f1;
      outline: none;
      background: #fff;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
      color: #fff;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
    ;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #4f46e5 0%, #2563eb 100%);
    }
    h1{
        font-size: 3.5rem;
        margin-bottom: -1rem;
        color: #ffffff; 
        text-align: center;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif

    }
    h3{
        font-style: italic;
        font-size: 1.1rem;
        color: #ced2f0; 
        text-align: center;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif        
    }
  </style>
</head>
<body>
  <form name="contact" method="POST" data-netlify="true" onSubmit="alert('Thank you for your message! We will get back to you soon.');" netlify>
    <input type="hidden" name="form-name" value="contact">
    <h1>Contact Us</h1>
    <h3>Have questions about our solutions for your specific industry?</h3>
    <p>
        <input type="text" placeholder="Full Name" name="name" required>
    </p>
    <p>
        <input type="text" placeholder="Contact No." name="contact" required>
    </p>
    <p>
        <input type="email" placeholder="Email"name="email" required>
    </p>
    <p>
        <textarea name="message" placeholder="Message..."required></textarea>
    </p>
    <p style="text-align: center;">
      <button type="submit">Send</button>
    </p>
  </form>
</body>
</html>
